server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # API Proxy for Video Downloader
    # Use ^~ to prevent regex location blocks (like the sub-apps one) from taking precedence
    location ^~ /api/video-downloader/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 600s; # Allow long downloads
        client_max_body_size 10M;
    }

    # API Proxy for Shared Styles
    # Maps /api/styles/... to /styles/... on the backend
    location ^~ /api/styles/ {
        proxy_pass http://127.0.0.1:8000/styles/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        client_max_body_size 50M; # Allow larger uploads for images
    }

    # API Proxy for Shared Prompts
    location ^~ /api/prompts/ {
        proxy_pass http://127.0.0.1:8000/prompts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Sub-apps handling
    # Matches /app-name/... and falls back to /app-name/index.html for SPA routing
    location ~ ^/([^/]+)/ {
        try_files $uri $uri/ /$1/index.html;
    }

    # Root (Menu) handling
    location / {
        try_files $uri $uri/ /index.html;
    }
}
