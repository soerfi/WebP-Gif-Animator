    <style>
      /* Custom utility for transparency checkerboard pattern */
      .pattern-checkered {
        background-color: #ffffff;
        background-image:  linear-gradient(45deg, #f1f5f9 25%, transparent 25%), linear-gradient(-45deg, #f1f5f9 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #f1f5f9 75%), linear-gradient(-45deg, transparent 75%, #f1f5f9 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
      
      /* Improved Text Selection Visibility */
      ::selection {
        background-color: #0f172a; /* Slate 900 */
        color: #ffffff;
      }
      
      /* Specific override for inputs/textareas to ensure high contrast */
      input::selection, textarea::selection {
        background-color: #0f172a;
        color: #ffffff;
      }
    </style>
